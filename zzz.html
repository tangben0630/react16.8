<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    setTimeout(function() {
      console.log(1);
    }, 0);
    
    new Promise(function(reslove) {
      console.log(2);
      reslove('p1');
      new Promise(function(reslove) {
        console.log(3);
        setTimeout(function() {
          reslove('setTimeout2');
          console.log(4);
        }, 0);
        reslove('p2');
      }).then(function(data) {
        console.log(data);
      });
      setTimeout(function() {
        reslove('setTimeout1');
        console.log(5);
      }, 0);
    }).then(function(data) {
      console.log(data);
    });
    
    console.log(6)
    //2, 3, 6, p1, p2, 1, 4, 5
  </script>
</body>
</html>
